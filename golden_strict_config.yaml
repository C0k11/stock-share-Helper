date_range:
  start: "2025-12-01"
  end: "2025-12-31"

universe: "stock"
daily_dir: "data/daily"
base_model: "Qwen/Qwen2.5-7B-Instruct"
load_4bit: true

eval:
  horizons: [1, 5, 10]
  min_news_abs_impact: 0.5
  high_vol_ann_pct_threshold: 47.0

systems:
  baseline_fast:
    out: "data/daily/scalper_baseline_fast_dec2025.json"
    inference:
      moe_mode: false
      use_lora: true
      adapter: "models/trader_stock_v1_1_tech_plus_news/lora_weights"
      planner_mode: "off"
      allow_clear: false
      risk_max_drawdown: 0.08
      risk_vol_limit: 0.03
      risk_watch_market: "BOTH"
      temperature: 0.0
      max_new_tokens: 512

  golden_strict:
    out: "data/daily/moe_golden_strict_dec2025.json"
    inference:
      moe_mode: true
      moe_scalper: "models/trader_stock_v1_1_tech_plus_news/lora_weights"
      moe_analyst: "models/trader_v3_dpo_analyst_ultimate/lora_weights"
      planner_mode: "rule"
      allow_clear: true
      risk_max_drawdown: 0.08
      risk_vol_limit: 0.03
      risk_watch_market: "BOTH"
      moe_any_news: true
      moe_news_threshold: 0.8
      moe_vol_threshold: -1.0
      temperature: 0.0
      max_new_tokens: 512

outputs:
  results_dir: "results"
  write_parquet: true
  parquet_filename: "daily_decisions.parquet"
  metrics_filename: "metrics.json"
  report_filename: "report.md"
